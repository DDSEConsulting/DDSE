<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patent Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            margin: 1rem;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 1rem;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            margin: 2rem auto;
            padding: 1rem;
            max-width: 800px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1, h2 {
            color: #333;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Patent Files</h1>
    </header>

    <nav>
        <a href="#Specification">Specification</a>
        <a href="#Claims">Claims</a>
        <a href="#Abstraction">Abstraction</a>
    </nav>

    <section id="Specification">
        <h2>Specification</h2>
        <iframe src="Specification.pdf"></iframe>
    </section>

    <section id="Claims">
        <h2>Claims</h2>
        <iframe src="Claims.pdf"></iframe>
    </section>

    <section id="Abstraction">
        <h2>Abstraction</h2>
        <iframe src="Abstraction.pdf"></iframe>
    </section>
</body>
</html>
